<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Список отправок</title>
</head>
<body>
  <h1>Отправленные данные</h1>
  <a href="{{ url_for('index') }}">← Назад к форме</a>
  <ul>
    {% for sub in submissions %}
      <li>
        <strong>#{{ sub.id }}</strong> ({{ sub.created_at.strftime('%Y-%m-%d %H:%M') }}):
        {{ sub.data|tojson }}
      </li>
    {% else %}
      <li>Нет данных</li>
    {% endfor %}
  </ul>
</body>
</html>
